{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block login%}
<p>Уже зарегистрированы? <a href="{% url 'account_login' %}">Войдите</a> прямо сейчас.</p>

{% endblock %}


{% block content %}
<form action="{% url 'account_signup' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
</form>
{% endblock %}
