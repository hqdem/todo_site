{% extends 'base.html' %}

{% block title %}Обновление задачи: {{ task.title }}{% endblock %}

{% block content %}
    <div class="update-form">
        <p>Изменение задачи: {{ task.title }}</p>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-outline-warning" type="submit">Изменить</button>
        </form>
    </div>
{% endblock %}
